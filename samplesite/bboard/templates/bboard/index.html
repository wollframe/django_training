{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div class="container-fluid">
 <div class="container">
<div class="row text-center justify-content-around">
<div class="col-lg-4">
<div class="card" style="width: 20rem;">
   <img src="{{ bb.image.url }}"class="card-img-top" alt="Товар">
   <div class="card-body">
     <h5 class="card-title"><a href="{% url 'detail' bb.pk %}">{{ bb.title }}</a></h5>
     <p class="card-text">{{ bb.content }}</p>
     <p class="card-text">{{ bb.price }}</p>
     <p class="card-text">{{ bb.published|date:"d.m.Y H:i:s" }}</p>
     <a href="#" class="btn btn-primary">Заказать</a>
   </div>
   </div>
   </div>
 </div>
 </div>
 </div>


{% endfor %}


{% endblock %}
