{% extends "layout/basic.html" %}

{% block content %}

<div class="a">
    <h2>{{ detail.title }}</h2>
    <p><img src="{{ detail.image.url }}" width="60" height="40"></p>
    <p>{{ detail.content }}</p>
    <p><a href="{% url 'by_rubric' detail.rubric.pk %}">{{ detail.rubric.name }}</a></p>

    <p>{{ detail.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endblock %}
